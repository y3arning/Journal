<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {
            background: #422e39;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: linear-gradient(to right, #29244d, #210711);;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: none;
            border-radius: 10px;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            text-align: center;
        }

        input[type="submit"] {
            cursor: pointer;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 20px;
            transition: 0.3s;
            margin-right: auto;
        }

        input[type="submit"]:hover {
            background-color: #422e39;
        }

    </style>
</head>
<body>

<form action="/reg-form" method="post" th:action="@{/reg-form}">
    <div>

        <input type="text" name="username" placeholder="Логин">
    </div>
    <div>
        <input type="password" name="password" placeholder="Пароль">
    </div>
    <div>
        <input type="submit" value="Зарегистрироваться">
    </div>
</form>
</body>
</html>
