<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <style>
        body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      background: #422e39;

    }
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 500px;
      margin-left: -50px;
    }

    #game-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #score {
      font-size: 18px;
      margin-bottom: 10px;
      color: white;
    }

    #start-button {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 20px;
      background: linear-gradient(to left, #29244d, #210711);
      color: white;
    }


    </style>
</head>


<body>
<div id="game-container">
    <div id="game-controls">
        <button id="start-button" onclick="startGame()">Старт</button>
        <div id="score"> счет: 0 </div>
    </div>
    <canvas id="tetris" width="240" height="400"></canvas>
</div>
<script>
    let gameOver = false;
    let arena;
    let player;

    function startGame() {
      gameOver = false;
      restartGame();
      document.getElementById("start-button").disabled = true;
    }

    function restartGame() {
      const canvas = document.getElementById('tetris');
      const context = canvas.getContext('2d');
      context.scale(20, 20);

      function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
          for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 &&
              (arena[y + o.y] &&
                arena[y + o.y][x + o.x]) !== 0) {
              return true;
            }
          }
        }
        return false;
      }

      function createMatrix(w, h) {
        const matrix = [];
        while (h--) {
          matrix.push(new Array(w).fill(0));
        }
        return matrix;
      }

      function createPiece(type) {
        if (type === 'T') {
          return [
            [0, 0, 0],
            [1, 1, 1],
            [0, 1, 0],
          ];
        } else if (type === 'O') {
          return [
            [2, 2],
            [2, 2],
          ];
        } else if (type === 'L') {
          return [
            [0, 3, 0],
            [0, 3, 0],
            [0, 3, 3],
          ];
        } else if (type === 'J') {
          return [
            [0, 4, 0],
            [0, 4, 0],
            [4, 4, 0],
          ];
        } else if (type === 'I') {
          return [
            [0, 5, 0, 0],
            [0, 5, 0, 0],
            [0, 5, 0, 0],
            [0, 5, 0, 0],
          ];
        } else if (type === 'S') {
          return [
            [0, 6, 6],
            [6, 6, 0],
            [0, 0, 0],
          ];
        } else if (type === 'Z') {
          return [
            [7, 7, 0],
            [0, 7, 7],
            [0, 0, 0],
          ];
        }
      }

      function merge(arena, player) {
        player.matrix.forEach((row, y) => {
          row.forEach((value, x) => {
            if (value !== 0) {
              arena[y + player.pos.y][x + player.pos.x] = value;
            }
          });
        });

        checkForLineClear();
      }

      function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);

        drawMatrix(arena, {
          x: 0,
          y: 0
        });
        drawMatrix(player.matrix, player.pos);
      }

      function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
          row.forEach((value, x) => {
            if (value !== 0) {
              context.fillStyle = colors[value];
              context.fillRect(x + offset.x,
                y + offset.y,
                1, 1);
            }
          });
        });
      }

      function removeLine(row) {
        for (let y = row; y > 0; --y) {
          arena[y] = arena[y - 1].slice();
        }
        arena[0].fill(0);
      }
      let score = 0;

        function checkForLineClear() {
          let clearedLines = 0;
          for (let y = arena.length - 1; y >= 0; --y) {
            let isLineFull = true;
            for (let x = 0; x < arena[y].length; ++x) {
              if (arena[y][x] === 0) {
                isLineFull = false;
                break;
              }
            }
            if (isLineFull) {
              removeLine(y);
              clearedLines++;
              y++;
            }
          }
          if (clearedLines > 0) {
            score += clearedLines * 10;
            updateScore();
          }
        }

      function rotate(matrix, dir) {

      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [
            matrix[x][y],
            matrix[y][x],
          ] = [
            matrix[y][x],
            matrix[x][y],
          ];
        }
      }
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    function playerDrop() {
      if (gameOver) return;
      player.pos.y++;

      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while(collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function playerReset() {

      const pieces = 'ILJOTSZ';
      player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        updateScore();
        stopGame();
      }

    }
    function updateScore() {
      document.getElementById('score').textContent = "Счет: " + score;
    }
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      if (!gameOver) {
        requestAnimationFrame(update);
      }
    }
    const colors = [
      null,
      '#FF0D72',
      '#0DC2FF',
      '#0DFF72',
      '#F538FF',
      '#FF8E0D',
      '#FFE138',
      '#3877FF',
    ];
    arena = createMatrix(12, 20);
    player = {
      pos: {
        x: 0,
        y: 0
      },
      matrix: null,
      score: 0,
    };
    document.addEventListener('keydown', event => {
      if (gameOver) return;
      if (event.keyCode === 37) { // LEFT
        playerMove(-1);
      } else if (event.keyCode === 39) { // RIGHT
        playerMove(1);
      } else if (event.keyCode === 40) { // DOWN
        playerDrop();
      } else if (event.keyCode === 38) { // UP
        playerRotate(1);
      }
    });
    function stopGame() {
      gameOver = true;
      const confirmationMessage = `Игра окончена. Ваш счет: ${score}.`;
      alert(confirmationMessage);
      location.reload();
    }
    playerReset();
    update();
  }
</script>

</body>
</html>
