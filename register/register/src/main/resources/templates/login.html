<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style>

        body {
            background: #422e39;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: linear-gradient(to right, #29244d, #210711);;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: none;
            border-radius: 10px;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            text-align: center;
        }

        input[type="submit"] {
            cursor: pointer;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 20px;
            transition: 0.3s;
            margin-right: 40px;
        }

        input[type="submit"]:hover {
            background-color: #422e39;
        }
        .register-link {
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
            margin-right: -100px;
        }


        .register-link:hover {
            color: #d3d3d3;
        }
    </style>
</head>

<body>
<header>

</header>
<form th:action="@{/login}" method="post">
    <div>
        <input type="text" name="username" placeholder="Username">
    </div>
    <div>
        <input type="password" name="password" placeholder="Password">
    </div>
    <div>
        <input type="submit" value="Sign In">
        <a class="register-link" href="/registration">Register</a>
    </div>
</form>
</body>

</html>
