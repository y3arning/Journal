<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style>
        body {
            background: #422e39;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: linear-gradient(to right, #29244d, #210711);
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            color: white;
            margin-top: 0;
        }
        header button {
            font-weight: 700;
            padding: 10px 20px;
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            transition: 0.3s;
            border-radius: 20px;
            font-size: 16px;
        }
        header button:hover {
            background-color: #422e39;
            color: white;
        }
        form {
            background: linear-gradient(to right, #29244d, #210711);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 100%;
            margin: 0 auto;
            padding: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 15vh;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            text-align: center;
            font-size: 16px;
        }
        input[type="submit"] {
            cursor: pointer;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 20px;
            transition: 0.3s;
            margin-right: 10px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #422e39;
        }
        .register-link {
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            margin-left: 10px;
        }
        .register-link:hover {
            color: #d3d3d3;
        }
    </style>
</head>
<body>
<header>
    <button onclick="document.location='/'">Домашняя страница</button>
</header>
<form th:action="@{/login}" method="post">
    <div>
        <input type="text" name="username" placeholder="Логин">
    </div>
    <div>
        <input type="password" name="password" placeholder="Пароль">
    </div>
    <div>
        <input type="submit" value="Войти">
        <a class="register-link" href="/registration">Регистрация</a>
    </div>
</form>
</body>
</html>
